<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clickin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap"
      rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="secondfile.css" />
  </head>
  <body>
      <main class="background-form">
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post">
            <h3>Been there? Give your review</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                   
                    <div class="form-group state">
                      <label for="state">Choose the state</label>
                      <select id="state" name="state">
                        <option value="kualalumpur">Kuala Lumpur</option>
                        <option value="selangor">Selangor</option>
                        <option value="putrajaya">Putrajaya</option>
                        <option value="melaka">Melaka</option>
                        <option value="kedah">Kedah</option>
                        <option value="negerisembilan">Negeri Sembilan</option>
                        <option value="perak">Perak</option>
                        <option value="perlis">Perlis</option>
                        <option value="johor">Johor</option>
                        <option value="terengganu">Terengganu</option>
                        <option value="kelantan">Kelantan</option>
                        <option value="sabah">Sabah</option>
                        <option value="sarawak">Sarawak</option>
                    </div>
                    <br>
                    <div class="form-group">
                      <input type="text" name="txtName" class="form-control" placeholder="Restaurant Name *" value="" />
                  </div> 

                    
                  </div>
                  <div class="rate">
                    <label for="rate">Your rate</label>
                    
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
               
                  <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Write a review about the suggested place *" style="width: 100%; height: 150px;"></textarea>
                    </div>


                   
                   
                </div>
                <div class="form-group">
                  <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
              </div>
            </div>
        </form>
</div>
</main>

  </body>
  </html>
